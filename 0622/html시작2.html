<!DOCTYPE html>
<!-- HTML5 문서를 선언하는 구문 -->
<!-- 생략가능하지만 하위호환성을 위해 작성할 것을 권장 -->
<html lang="ko">
    <!--html 사용 언어 : ko(한국어) -->
<head>
    <meta charset="UTF-8">
    <!-- meta : HTML 문서(웹페이지)에 관한 정보 
    (표시방식, 제작자, 내용, 키워드)를 검색
    엔진이나 브라우저에 제공 -->
    <!-- charset :문자인코딩 방식(UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- name : 검색엔진 등에 제공하기 위한 
정보의 종류(메타데이터) -->
<!-- viewpori : 화면상 표시영역
미디어쿼리로 반응형 웹으로 제작하더라도 모바일 기기에서 제대로 작동하지 않음 -->
<!-- width =device-width : 웹페이지의 크기가
모니터의 실제크기를 따라가도록 만든 설정,
모니터, 스마트폰 등의 화면에 맞는 비율로 출력 -->
<!-- initial-sclae =1.0 : 보여지는 화면에 줌 정도를 1배 
스마트폰에서만 효과가 있다. -->
    <title>html 시작2</title>
</head>
<h3>front-end </h3>
<h2>HTML,CSS JS</h2>    
<h3>HTML 은 HyperText Markup Language 약자</h3>
<p>HyperText는 기존 Text 와 달리 비순차적이고 정보를 담은 문서를 의미한다.</p>
<P>markupLanguage 는 태그로 구성된 언어 </P>
</body>
</html>
