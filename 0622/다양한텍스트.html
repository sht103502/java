<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 텍스트</title>
</head>
<body>
    <p>이 텍스트는<em>강조</em> 입니다.</p>
    <p>이 텍스트는<strong>강한 강조</strong> 입니다.</p>
    <p>이 텍스트는<mark>하이라이트</mark> 입니다.</p>
    <p>이 텍스트는<del>취소선표시</del> 입니다.</p>    
    <p>이 텍스트는<small>작은 글짜</small> 입니다.</p>
    <p>이 텍스트는<subsctipt> 아래첨자(hi)</subsctipt> 입니다.</p>
    <p>이 텍스트는<superscript> 아래첨자(hi)</superscript> 입니다.</p>
</body>

</html>
