<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수문자</title>
</head>
<body>
    <p>
        '<'와 '>' 같은 문자를 화면에 표시려면 <br>
        상당히 어렵습니다. 왜냐하면 태그를 표현하기<br>
        위헤 이미 사용하고 있기 때문입니다.<br>
        '<'와 '>' 같은 문자는 특수한 기호를 <br>
        사용하여 나타냅니다.
    </p>
    <p>
        html은 여러개의 공백이 있더라도 <br>
        하나의 공백으로 간주합니다.<br>
        따라서 여러개의 공백을 나타내고자 할때는<br>
        &nbsp;&nbsp;&nbsp;를 여러개 사용해야 합니다.

        <br><hr>
        <h2>특수문자 표기</h2>
        <!-- < = &lt; -->
        <!-- > = &gt; -->
        <!-- & = &amp; -->
        <!-- 공백 = &nbsp; -->
       
        5&lt;8<br><hr>
       
        20&gt;10<br><hr>
       
        의사&amp;간호사님들은 얼른 병실로 와주세요 <br><hr>
        공백을 만들어 볼까낭 공백1개&nbsp;공백2개 &nbsp;&nbsp;공백3개&nbsp;&nbsp;&nbsp;...<br>
    </p>
</body>
</html>
